<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6: Galeria Grid e Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Galeria de Imagens Responsiva</h1>

    <!-- O contêiner pai que usará Flexbox para centralizar -->
    <div class="flex-container">
        
        <!-- O contêiner interno que usará Grid para organizar as figuras -->
        <div class="grid-galeria">

            <!-- 8 Itens de Imagem (Figure) -->
            <figure>
                <img src="https://placehold.co/300x200/FF5733/white?text=Img+1" alt="Imagem Placeholder 1">
                <figcaption>Legenda da Imagem 1: Natureza</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/33FF57/white?text=Img+2" alt="Imagem Placeholder 2">
                <figcaption>Legenda da Imagem 2: Tecnologia</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/3357FF/white?text=Img+3" alt="Imagem Placeholder 3">
                <figcaption>Legenda da Imagem 3: Arquitetura</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/FF33A1/white?text=Img+4" alt="Imagem Placeholder 4">
                <figcaption>Legenda da Imagem 4: Retrato</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/33FFF6/white?text=Img+5" alt="Imagem Placeholder 5">
                <figcaption>Legenda da Imagem 5: Abstrato</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/FFDD33/white?text=Img+6" alt="Imagem Placeholder 6">
                <figcaption>Legenda da Imagem 6: Comida</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/A133FF/white?text=Img+7" alt="Imagem Placeholder 7">
                <figcaption>Legenda da Imagem 7: Viagem</figcaption>
            </figure>
            <figure>
                <img src="https://placehold.co/300x200/5733FF/white?text=Img+8" alt="Imagem Placeholder 8">
                <figcaption>Legenda da Imagem 8: Urbano</figcaption>
            </figure>

        </div>
    </div>

</body>
</html>
